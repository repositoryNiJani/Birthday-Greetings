<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
   <!-- Import Milkyway font -->
  <link href="https://fonts.cdnfonts.com/css/milkyway-3" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/style.css">
  <title>BDAY | Season</title>
  
  <!-- Custom Tailwind configuration manual nalang muna-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-bg': '#F8F9FA',
            'custom-red': '#E63946',
            'custom-black': '#2D2D2D',
            'custom-holder': '#A0A0A0',
            'custom-white': '#FFFFFF',
            'custom-yellow': '#FFD700',
            'custom-blue': '#0077FF',
            'custom-green': '#00CC00',
            'custom-orange': '#FF6600',
            'custom-purple': '#AA00FF',
            'custom-choco': '#8D5524',
            'custom-mocha': '#7D5D3B',
            'custom-macha': '#6B8E23',
            'custom-summer': '#FFB347',
            'custom-spring': '#FFB7C5',
            'custom-fall': '#556B2F',
            'custom-winter': '#6C8EBF',
            'custom-light-red': '#FCE8E9',
          },
          fontFamily: {
            'milkyway': ['Milkyway', 'sans-serif'],
            'segoe': ['Segoe UI', 'sans-serif'],
          },
          borderRadius: {
            'custom-24': '24px',
            'custom-16': '18px',
            'custom-12': '16px'
          },
          boxShadow: {
            'custom': '0 6px 12px rgba(0, 0, 0, 0.15)',
            'custom-light': '0 4px 8px rgba(0, 0, 0, 0.1)',
          },
          spacing: {
            '100px': '100px',
          },
         fontSize: {
            '48px': '48px',
            '36px': '36px',
            '16px': '16px',
          }
        }
      }
    }
  </script>

<!-- wag mo kakalimutan boi ah mobile - md[medium screen] - lg[large] -->
 <!-- horizontal -  -->
  <!-- vertical | -->

</head>

<!-- set the login container in the center of the screen -->
<body class="min-h-screen flex justify-center items-center bg-custom-bg font-segoe p-4 md:p-6">

  <!-- overlay transition  -->
  <div id="transitionOverlay" class="transition-overlay"></div>
 
  <!-- log in form -->
  <div id="pageContent" class="w-full max-w-[550px] md:max-w-[650px] lg:max-w-[750px] xl:max-w-[800px]
  rounded-custom-24 md:rounded-custom-24 
  shadow-custom 
  bg-custom-white 
  p-6 md:p-8 lg:p-10 xl:p-[25px]
  mx-4 md:mx-8 lg:mx-10">
   
  <!-- header  -->
     <div class="mb-2 md:mb-2 lg:mb-2
     mx-2 md:mx-4 lg:mx-4
     flex justify-between items-center mb-2 md:mb-4 lg:mb-6 px-2 md:px-4">
      <h1 class="text-custom-red text-[48px] font-milkyway">
       <i class='bx bxs-user-circle'><span class="font-milkyway sm:text-center">PROFILE</span>
        </i> 
      </h1>

      <!-- <div class="relative">
        <i class="bx bxs-bell w-[60px] h-[60px] rounded-full
              bg-custom-red text-custom-white
              flex items-center justify-center
              text-[32px]
              transition-all duration-300
              hover:bg-custom-white hover:text-custom-red hover:border border-custom-red"></i>
      </div> -->
    </div>

    <!-- profile  -->
     <div class="grid grid-cols-1 gap-4
     px-2 md:px-4 lg:px-6">

     <!-- profile heading -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2
      bg-custom-bg 
      p-4 md:p-6 lg:p-8
      rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24">
        <!-- image  -->
        <div class="text-center">
          <i class='bx  bxs-user-circle text-custom-red
          text-[100px]
          border border-custom-red
          rounded-[100%]
          mb-2'></i> 
        </div>

        <div class="mt-auto">
          <div class="mb-2">
            <label for="" class="text-custom-black text-bold" ><i class='bx  bx-user'></i>NAME: </label>
            <span>----------------</span>
          </div>
          <div class="mb-2">
            <label for="" class="text-custom-black" ><i class='bx  bx-calendar-alt'></i>BIRTHDATE: </label>
            <span>----------------</span>
          </div>
          <div class="mb-2">
            <label for="" class="text-custom-black"><i class='bx  bx-envelope'></i>EMAIL: </label>
            <span>----------------</span>
          </div>
        </div>
      </div>
     </div>

    <!-- choose  -->
     <div class="px-2 md:px-4 md:px-8">
        <div>
            <p class="text-custom-black mt-2">CHOOSEN OPTIONS</p>
        </div>
        <div class="grid grid-cols-3 md:grid-cols-5 gap-4">

            <!-- Color -->
           <div class="text-center font-milkyway text-custom-black">
             <div class="bg-custom-bg flex justify-center items-center
            rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24
            h-[120px] md:h-[130px] lg:h-[120px]
             
           transition-all
           duration-300">
                <div class="bg-custom-holder text-custom-white rounded-[100%] 
                h-[75px] md:h-[80px] lg:h-[90px]
                w-[75px] md:w-[80px] lg:w-[90px] 
                flex justify-center items-center">
                </div>
            </div>
            <i class='bx  bxs-palette mt-2'><span class="font-milkyway">Color</span></i>
           </div>

           <!-- flower  -->
            <div class="text-center font-milkyway text-custom-black">
             <div class="bg-custom-bg flex justify-center items-center
            rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24
            h-[120px] md:h-[130px] lg:h-[120px]
            
           transition-all
           duration-300">
                <img src="public/img/rose.png" class="bg-custom-holder text-custom-white rounded-[100%] 
                h-[75px] md:h-[80px] lg:h-[90px]
                w-[75px] md:w-[80px] lg:w-[90px] 
                flex justify-center items-center">
            </div>
            <i class='bx  bxs-florist mt-2'><span class="font-milkyway">Flower</span></i>
           </div>

           <!-- cake  -->
            <div class="text-center font-milkyway text-custom-black">
             <div class="bg-custom-bg flex justify-center items-center
            rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24
            h-[120px] md:h-[130px] lg:h-[120px]
          
           transition-all
           duration-300">
                <img src="public/img/choco.png" class="bg-custom-holder text-custom-white rounded-[100%] 
                h-[75px] md:h-[80px] lg:h-[90px]
                w-[75px] md:w-[80px] lg:w-[90px] 
                flex justify-center items-center">
                
            </div>
            <i class='bx bxs-cake mt-2'><span class="font-milkyway">Cake</span></i>
           </div>
            
           <!-- season  -->
            <div class="text-center font-milkyway text-custom-black">
             <div class="bg-custom-bg flex justify-center items-center
            rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24
            h-[120px] md:h-[130px] lg:h-[120px]
            
           transition-all
           duration-300">
                <img src="public/img/spring.png" class="bg-custom-holder text-custom-white rounded-[100%] 
                h-[75px] md:h-[80px] lg:h-[90px]
                w-[75px] md:w-[80px] lg:w-[90px] 
                flex justify-center items-center">
            </div>
            <i class='bx bx-leaf mt-2'><span class="font-milkyway">Season</span></i>
           </div>

           <!-- gift  -->
            <div class="text-center font-milkyway text-custom-black">
             <div class="bg-custom-bg flex justify-center items-center
            rounded-custom-12 md:rounded-custom-16 lg:rounded-custom-24
            h-[120px] md:h-[130px] lg:h-[120px]
            
           transition-all
           duration-300">
                <div class="bg-custom-holder text-custom-white rounded-[100%] 
                h-[75px] md:h-[80px] lg:h-[90px]
                w-[75px] md:w-[80px] lg:w-[90px] 
                flex justify-center items-center">
                </div>
            </div>
            <i class='bx  bxs-gift mt-2'><span class="font-milkyway">Gift</span></i>
           </div>

        </div>

     </div>


      <p class="text-custom-holder text-center
      mt-4 md:mt-4 lg:mt:6">Thank you for trying my personal project!
    <a href="index.html">
      <span class="text-custom-red font-bold hover:underline decoration-solid">SIGN OUT</span>
    </a></p>
    

  </div>

 
 <!-- help  -->
       <button class="fixed 
       right-[8px] md:right-[15px] lg:right-[20px]
       bottom-[10px]  md:bottom-[15px] lg:bottom-[20px]
       z-[100] 
              w-[80px] h-[80px] rounded-full
              bg-custom-red text-custom-white
              flex items-center justify-center
              shadow-lg hover:shadow-xl
              cursor-pointer
              transition-all duration-300
              hover:bg-custom-white hover:text-custom-red
              border-2 border-transparent hover:border-custom-red
              active:scale-[0.98]
              focus:outline-none focus:ring-4 focus:ring-custom-red focus:ring-opacity-50
              font-milkyway
              text-48px"
        aria-label="Help">
    ?
</button>
       
<script src="src/fade.js"></script>
</body>
</html>
