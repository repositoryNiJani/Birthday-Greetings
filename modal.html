<!-- Reusable Modal Component -->
<div id="reusableModal" class="fixed inset-0 z-50 hidden">
  <div class="fixed inset-0 bg-black bg-opacity-50" id="modalBackdrop"></div>
  
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-[90vw] sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl 
              min-w-[300px] md:min-w-[700px] min-h-[300px] md:min-h-[600px] max-h-[90vh] overflow-y-auto">
      
      <!-- Modal Body -->
      <div class="p-6">
        <!-- Profile Section -->
        <div class="profile flex flex-col gap-6 p-6 bg-gray-50 rounded-lg mb-8">

              <!-- Close Button -->
      <div class="flex justify-end p-4">
        <button onclick="closeSharedModal.close()"  class="text-gray-500 hover:text-gray-700 text-2xl">
          &times;
        </button>
      </div>

          <img src="public/img/thankyou.gif" alt="Thank You" class="w-32 h-32 md:w-48 md:h-48">
          <p class="font-milkyway text-custom-red text-center text-lg md:text-xl">
            THANK YOU FOR USING MY PROJECT!
          </p>
        </div>
        
        <!-- Additional content can be dynamically inserted here -->
        <div id="modalDynamicContent" class="mt-6"></div>
        
      </div>
    </div>
  </div>
</div>
